<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            width: 300px; /* Set the desired width of your form */
        }

        form {

            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>
<form method="post" enctype="multipart/form-data">

Author_Name:<input type="text"  name="Author_Name"> <br> <br>
File_Data:<input type="file"  name="File_Data"> <br> <br>
Status:<input type="text"  name="Status"><br><br>
<!--Create_Date:<input type="date"  name="Create_Date"><br><br>-->
<!--Update_Date:<input type="date"  name="Update_Date"><br><br>-->


    <input type="submit" value="submit">

</html>
