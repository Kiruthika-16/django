<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Book_Name</th>
        <th>Author_Name</th>
    </tr>
    {% for b in object %}

        {% endfor %}
    </tr>
</table>
</body>
</html></html>
